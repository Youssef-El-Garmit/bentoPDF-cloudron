user cloudron;
worker_processes auto;
pid /run/nginx.pid;
daemon off;

error_log /run/logs/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /run/logs/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_body_temp_path /run/logs/nginx/client_temp;
    proxy_temp_path /run/logs/nginx/proxy_temp;
    fastcgi_temp_path /run/logs/nginx/fastcgi_temp;
    uwsgi_temp_path /run/logs/nginx/uwsgi_temp;
    scgi_temp_path /run/logs/nginx/scgi_temp;

    include /etc/nginx/conf.d/*.conf;
}

